<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 3a2</title>
	<style>
		ul{
			list-style:none;
		}
		
		li:nth-child(2){
			background-color:blue;
			color:white;
		}
		
		li{
			background-color: aqua;
		}
	</style>
  </head>
  <body>
	<ul>
		<li>Primero</li>
		<li>Segundo</li>
		<li>Tercero</li>
		<li>Cuarto</li>
		<li>Quinto</li>
	</ul>
  </body>
</html>
